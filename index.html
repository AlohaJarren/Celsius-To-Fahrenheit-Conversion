<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>C2F Conversion Table</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>
	<style>
		body {
			font-size: 27px;
			margin-left: 35%;
			border-style: solid;
			margin-right: 27%;
			background-color: #009B83;
			margin-top: 6%;
		}
		.space {
			text-decoration: underline;
		}

		#fah {
			color: #7e0000;
		}

		#cel {
			color: #003366;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>  &nbsp;</th>
			<th class="space" id="fah"> Fahrenheit </th>
			<th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</th>
			<th class="space" id="cel"> Celsius </th>
		</tr>
	</table>
	<script>
		for(i=20; i<100; i=i+5) {
			document.write ("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+ i + "째F"+ " &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
			document.write ((i - 32) * 5/9 + "째C"+"<br>");
		}
		for(t=100; t<=120; t=t+5) {
			document.write (" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+ t + "째F" +"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
			document.write ((t - 32) * 5/9 + "째C" + "<br>");
		}
	</script>
</body>
</html>
